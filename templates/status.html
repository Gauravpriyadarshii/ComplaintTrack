<!-- templates/status.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Status</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .navbar {
            background-color: #4a5568; /* Change this to your desired navbar color */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }

        .navbar a:hover {
            background-color: #718096; /* Change this to your desired hover color */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <nav class="navbar">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <a href="/" class="text-white text-2xl font-bold">ComplaintApp</a>
            </div>
            <div>
                <a href="/check_status" class="text-white text-lg">Check Status</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Complaint Status</h1>
        <div class="bg-gray-800 p-8 rounded-lg shadow-md">
            <p class="text-lg font-bold mb-4">Token: {{ complaint.token }}</p>
            <p class="text-lg mb-4">Complaint: {{ complaint.complaint_text }}</p>
            <p class="text-lg">Status: {{ complaint.status }}</p>
        </div>
    </div>
</body>
</html>
