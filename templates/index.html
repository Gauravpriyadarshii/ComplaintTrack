<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .dark {
            background-color: #1a202c;
            color: #000; /* Changed text color to black */
        }

        .dark .form-input {
            background-color: #2d3748;
            color: #000; /* Changed text color to black */
            border-color: #4a5568;
        }

        .dark .form-input:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 1px #4299e1;
        }

        .dark .form-input::placeholder {
            color: #a0aec0;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray">
    <nav class="bg-gray-800 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <a href="/" class="text-white text-2xl font-bold">ComplaintApp</a>
            </div>
            <div>
                <a href="/check_status" class="text-white text-lg">Check Status</a>
            </div>
            <div>
                <a href="/admin" class="text-white text-lg">Admin Panel</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold mb-8 text-center">Complaint Registration</h1>
        <form id="complaintForm" action="/complaint" method="post" class="max-w-lg mx-auto bg-gray-800 p-8 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="name" class="block text-gray-200 text-sm font-bold mb-2">Name:</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 form-input rounded-md"
                    placeholder="Enter your name" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-200 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 form-input rounded-md"
                    placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label for="aadhaar" class="block text-gray-200 text-sm font-bold mb-2">Aadhaar Number:</label>
                <input type="number" id="aadhaar" name="aadhaar" class="w-full px-3 py-2 form-input rounded-md"
                    placeholder="Enter your Aadhaar number (12 digits)" pattern="\d{12}" required>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-200 text-sm font-bold mb-2">Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="w-full px-3 py-2 form-input rounded-md"
                    placeholder="Enter your phone number" pattern="[0-9]{10}" required>
            </div>
            <div class="mb-4">
                <label for="complaint" class="block text-gray-200 text-sm font-bold mb-2">Complaint:</label>
                <textarea name="complaint" id="complaint" rows="4" class="w-full px-3 py-2 form-input rounded-md"
                    placeholder="Enter your complaint" required></textarea>
            </div>
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-gray-200 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit
                Complaint</button>
        </form>
    </div>
    <script>
        // Client-side validation for Aadhaar number (12 digits) and phone number (10 digits)
        document.getElementById("complaintForm").addEventListener("submit", function (event) {
            const aadhaarInput = document.getElementById("aadhaar");
            const phoneInput = document.getElementById("phone");

            if (aadhaarInput.value.length !== 12) {
                alert("Please enter a valid Aadhaar number (12 digits).");
                event.preventDefault();
            }

            if (phoneInput.value.length !== 10) {
                alert("Please enter a valid phone number (10 digits).");
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
<!-- templates/index.html -->
