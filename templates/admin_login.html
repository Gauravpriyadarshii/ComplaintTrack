<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-4 text-center">Admin Login</h1>
        <form action="/admin" method="post" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <div class="mb-4">
                <input type="text" name="username" placeholder="Username" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <input type="password" name="password" placeholder="Password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
        </form>
        {% if message %}
            <p class="text-red-500 mt-4 text-center">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
