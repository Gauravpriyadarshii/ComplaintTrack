<!-- templates/check_status.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Complaint Status</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-500 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <a href="/" class="text-white text-2xl font-bold">ComplaintApp</a>
            </div>
            <div>
                <a href="/check_status" class="text-white text-lg">Check Status</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Check Complaint Status</h1>
        <form action="/check_complaint_status" method="POST">
            <div class="mb-4">
                <label for="token" class="block text-gray-700 text-sm font-bold mb-2">Enter Token:</label>
                <input type="text" id="token" name="token" class="w-full px-3 py-2 border rounded-md"
                    placeholder="Enter your token" required>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Check
                Status</button>
        </form>
    </div>
</body>
</html>
